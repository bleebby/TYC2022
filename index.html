<!DOCTYPE html>

<meta charset="UTF-8">

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Animal Hangman</title>
        <script type="text/javascript" src="raphael.js"></script>
        <script defer type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <h1> Welcome to the Animal Hangman Game </h1>
        <h2>TikTok Youth Camp 2022</h2>
        <h3>By Skyler, Wan Ying, Christina, Brandon, Biao and Rayner</h3>

        <div class="instruct">
            <pre>
                <p>Instructions: Click on the alphabets to guess the correct word!</p>
                <br>
                <p>Find the correct word within 10 tries to win the game.</p>
            </pre>
        </div>

        <div id="play">
            <button id="startbtn"> Play </button> 
        </div>

        <div id="buttons">
        </div>

        <div class="wrapper">
            <p id="blanks"></p>
        </div>
  
        <div id="hangman">
        </div>

        <div id="tracker">
        </div>

    </body>

</html>
